<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CORS Test</title>
  <script src="js/ajax.js"></script>
  <script src="js/cors_test.js"></script>
</head>
<body>
<div id="responseText"></div>
<button onclick="CorsTest.testGet(document.getElementById('responseText'))">Test Get</button>
<button onclick="CorsTest.testPost(document.getElementById('responseText'))">Test Post</button>
<button onclick="CorsTest.testPut(document.getElementById('responseText'))">Test Put</button>
<button onclick="CorsTest.testPatch(document.getElementById('responseText'))">Test Patch</button>
<button onclick="CorsTest.testDelete(document.getElementById('responseText'))">Test Delete</button>
<script>
  CorsTest.config({
    serverUrl: 'http://localhost:8080/'
  });
</script>
</body>
</html>
